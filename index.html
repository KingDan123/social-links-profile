<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-para">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <h1 class="title">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="job-title">"Front-end developer and avid reader."</p>
    </div>
    <div class="button-card">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>

  
  <footer class="attribution">
    Challenge by <a href="#" target="_blank">Mentor</a>. 
    Coded by <a href="#">King Dan</a>.
  </footer>
</body>
</html>
